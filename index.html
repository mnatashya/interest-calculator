<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interest Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        padding: 24px;
    }
    .container {
        max-width: 680px;
        margin: auto;
        background: white;
        padding: 18px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }
    label { font-weight: 600; display: block; margin-top: 12px; }
    input { width: 100%; padding: 10px; margin-top: 6px; font-size: 16px; box-sizing: border-box; }
    button {
        width: 100%; margin-top: 18px; padding: 12px; font-size: 16px;
        background: #111; color: #fff; border: none; border-radius: 8px;
    }
    .results { margin-top: 16px; padding: 12px; background:#fafafa; border-radius:8px; border:1px solid #eee; }
</style>
</head>
<body>
<div class="container">
    <h2>Interest Calculator</h2>

    <label>APY (%)</label>
    <input type="number" id="apy" placeholder="Example: 4.5">

    <label>Initial Contribution ($)</label>
    <input type="number" id="initial" placeholder="Example: 500">

    <label>Monthly Contribution ($)</label>
    <input type="number" id="monthly" placeholder="Example: 100">

    <label>Number of Months</label>
    <input type="number" id="months" placeholder="Example: 12">

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results"></div>
</div>

<script>
function calculate() {
    let apy = parseFloat(document.getElementById("apy").value) / 100;
    let initial = parseFloat(document.getElementById("initial").value) || 0;
    let monthly = parseFloat(document.getElementById("monthly").value);
    let months = parseInt(document.getElementById("months").value);

    if (isNaN(apy) || isNaN(monthly) || isNaN(months)) {
        document.getElementById("results").innerHTML = "Please fill in all required fields.";
        return;
    }

    let monthlyRate = apy / 12;
    let balance = initial;
    let totalContributions = initial;

    for (let i = 0; i < months; i++) {
        balance += monthly;
        totalContributions += monthly;
        balance *= (1 + monthlyRate);
    }

    let interestEarned = balance - totalContributions;

    document.getElementById("results").innerHTML = `
        <p><strong>Total Contributions:</strong> $${totalContributions.toFixed(2)}</p>
        <p><strong>Interest Earned:</strong> $${interestEarned.toFixed(2)}</p>
        <p><strong>Final Balance:</strong> $${balance.toFixed(2)}</p>
    `;
}
</script>
</body>
</html>
